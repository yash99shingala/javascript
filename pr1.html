<script type="text/javascript">
 
 var a=parseInt(prompt("Enter no a:-"));
 var b=parseInt(prompt("Enter no b:-"));


 addition=a+b;
 document.write("<h1>ans  = "+ addition +"</h1>");

 subtraction=a-b;
 document.write("<h1>ans  = "+ subtraction +"</h1>");

 multiplication=a*b;
 document.write("<h1>ans  = "+  multiplication +"</h1>");

 division=a/b;
 document.write("<h1>ans  = "+  division +"</h1>");



</script>
